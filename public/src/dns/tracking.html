<template>
    <div class="cont animated fadeIn faster">

        <div class="box">
        <p class="title is-6 is-centered">Tracking Script Checker</p>
        </div>

        <div class="box">
        <form>
            <div class="input-cont is-centered">
                <p class="title is-6">Enter a URL</p>
                <input class="input" placeholder="acme.com" value.bind="domain">
                <button class="submit-button button margin-top" click.delegate="submitController()">Submit</button>
            </div>
        </form>
        </div>

        <div class="box animated fadeIn faster is-centered" class.bind="showError ? '' : 'hidden'">
          <p class=""> Please enter a valid domain name!</p>
        </div>

        <div class="box margin-top animated fadeIn faster" class.bind="showResults ? '' : 'hidden'">

            <article class="message has-centered-text">
                <div class="message-header">
                    <p>Results: </p>
                </div>
                <div class="message-body">
                    <div class="companies ">
                        <p class="margin-bot"><span class="is-bold">Act-On:</span></p>
                        <p class="margin-bot"><span class="is-bold">Click Dimensions: </span></p>
                        <p class="margin-bot"><span class="is-bold">Google:</span></p>
                        <p class="margin-bot"><span class="is-bold">Marketo:</span></p>
                        <p class="margin-bot"><span class="is-bold">Pardot:</span></p>
                        <p class="margin-bot"><span class="is-bold">Salesfusion:</span></p>
                        <p class="margin-bot"><span class="is-bold">Hubspot:</span></p>
                    </div>

                    <div class="values-cont">
                        <p class="tf" class.bind="tfObject.ActOn ? 'true' : 'false'">${tfObject.ActOn}</p>
                        <p class="tf" class.bind="tfObject.ClickDimensions ? 'true' : 'false'">${tfObject.ClickDimensions}</p>
                        <p class="tf" class.bind="tfObject.Google ? 'true' : 'false'">${tfObject.Google}</p>
                        <p class="tf" class.bind="tfObject.Marketo ? 'true' : 'false'">${tfObject.Marketo}</p>
                        <p class="tf" class.bind="tfObject.Pardot ? 'true' : 'false'">${tfObject.Pardot}</p>
                        <p class="tf" class.bind="tfObject.Salesfusion ? 'true' : 'false'">${tfObject.Salesfusion}</p>
                        <p class="tf" class.bind="tfObject.Hubspot ? 'true' : 'false'">${tfObject.Hubspot}</p>
                    </div>
                </div>
            </article>


        </div>

    </div>
</template>
